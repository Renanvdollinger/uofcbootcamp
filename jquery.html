<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>


$(document).ready(function(){
 // $('p').text('This is my new para');
 $('p').html('<h2>This is my new para</h2>');
 //$('p').css('color', 'red');
 //$('p').css({"color": "red" , "background-color" : "yellow"});

 //with this you can add style and you can change like css
 $('p').addClass('color_class');
 $('h2').removeClass('color_class');

 $('#text').addClass('color_class');
 $('.button_class').addClass('color_class');

 $('.button_class').click(function(){
  $('p').hide();
 })

  $('#show').click(function(){
  $('p').show();
  })

  $('#toggle').click(function(){
  $('p').toggle();
  })
  
  $('input').focus(function(){
    $(this).css('background-color', 'red')
  })

  $('#animate').click(function(){
    $('div').animate({left: 300px })
  })
  
});
</script>
